<main>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Cadastro Oportunidade</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Cadastrar {{candidate.nome}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form class="form-group" (submit)="save()">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" name="nome" [(ngModel)]="candidate.nome">
                        </div>
                        <div class="form-group">
                            <label>CPF</label>
                            <input type="text" class="form-control" name="cpf" [(ngModel)]="candidate.cpf">
                        </div>
                        <div class="form-group">
                            <label>Data de Nascimento</label>
                            <input type="date" class="form-control" name="data_nascimento" [(ngModel)]="candidate.data_nascimento">
                        </div>
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="candidate.email">
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" class="form-control" name="telefone" [(ngModel)]="candidate.telefone">
                        </div>
                        <div class="form-group">
                            <label>Rua</label>
                            <input type="text" class="form-control" name="rua" [(ngModel)]="candidate.rua">
                        </div>
                        <div class="form-group">
                            <label>Comlemento</label>
                            <input type="text" class="form-control" name="complemento" [(ngModel)]="candidate.complemento">
                        </div>
                        <div class="form-group">
                            <label>Bairro</label>
                            <input type="text" class="form-control" name="bairro" [(ngModel)]="candidate.bairro">
                        </div>
                        <div class="form-group">
                            <label>Cidade</label>
                            <input type="text" class="form-control" name="cidade" [(ngModel)]="candidate.cidade">
                        </div>
                        <div class="form-group">
                            <label>UF</label>
                            <input type="text" class="form-control" name="uf" [(ngModel)]="candidate.uf">
                        </div>
                        <div class="form-group">
                            <label>Habilidades</label>
                            <input type="text" [(ngModel)]="candidate.habilidade" name="habilidade" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Escolha a vaga</label>
                            <select name="job_id" [(ngModel)]="candidate.job_id" class="form-control">
                                <option *ngFor="let job of jobs" value="{{job.id}}">{{job.titulo}}</option>
                            </select>
                        </div>
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                        <button class="btn btn-danger" type="reset">Cancelar</button>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</main>
