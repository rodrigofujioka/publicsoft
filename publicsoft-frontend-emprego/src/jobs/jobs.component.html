<main>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Oportunidades</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Tabelas de oportunidades cadastradas {{this.data}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Data Inicio</th>
                            <th>Data Fim</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let j of jobs" class="odd gradeX">
                            <td class="center">{{j.id}}</td>
                            <td class="center">{{j.titulo}}</td>
                            <td class="center">{{j.data_inicio}}</td>
                            <td class="center">{{j.data_fim}}</td>
                            <td class="center"><a href="/jobs/{{j.id}}">Visualizar</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</main>
