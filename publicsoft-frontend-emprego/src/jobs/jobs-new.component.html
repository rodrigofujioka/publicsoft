<main>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Cadastro Oportunidade</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Cadastrar {{job.titulo}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form class="form-group" (submit)="save()">
                        <div class="form-group">
                            <label>Título</label>
                            <input type="text" class="form-control" name="titulo" [(ngModel)]="job.titulo">
                        </div>
                        <div class="form-group">
                            <label>Descrição</label>
                            <textarea class="form-control" name="descricao" [(ngModel)]="job.descricao"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Data Início</label>
                            <input type="date" class="form-control" name="data_inicio" [(ngModel)]="job.data_inicio">
                        </div>
                        <div class="form-group">
                            <label>Data Fim</label>
                            <input type="date" class="form-control" name="data_fim" [(ngModel)]="job.data_fim">
                        </div>
                        <div class="btn btn-default"><a href="/jobs">Voltar</a></div>
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                        <button class="btn btn-danger" type="reset">Cancelar</button>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</main>
