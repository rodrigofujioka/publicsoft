<main>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Edição Oportunidade</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{job.titulo}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form class="form-group" (submit)="save(job.id)">
                        <div class="form-group">
                            <label>Título</label>
                            <input type="text" class="form-control" name="titulo" [(ngModel)]="job.titulo">
                        </div>
                        <div class="form-group">
                            <label>Descrição</label>
                            <textarea class="form-control" name="descricao" [(ngModel)]="job.descricao"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Data Início</label>
                            <input type="date" class="form-control" name="data_inicio" [(ngModel)]="job.data_inicio">
                        </div>
                        <div class="form-group">
                            <label>Data Fim</label>
                            <input type="date" class="form-control" name="data_fim" [(ngModel)]="job.data_fim">
                        </div>
                        <br>
                        <div class="panel-title">Candidatos concorrendo a vaga</div>
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>E-mail</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let candidato of job.candidates" class="odd gradeX">
                                <td class="center">{{candidato.id}}</td>
                                <td class="center">{{candidato.nome}}</td>
                                <td class="center">{{candidato.cpf}}</td>
                                <td class="center">{{candidato.email}}</td>
                                <td class="center"><a href="/candidates/{{candidato.id}}">Visualizar</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="btn btn-default"><a href="/jobs/{{job.id}}">Voltar</a></div>
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                        <button class="btn btn-danger" type="reset">Restaurar Padrão</button>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</main>
